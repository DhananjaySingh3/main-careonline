<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Insurance Plan Type Column -->
  <ng-container matColumnDef="insurancePlanType">
    <th mat-header-cell *matHeaderCellDef> Insurance Type </th>
    <td mat-cell *matCellDef="let element"> {{element.insurancePlanType}} </td>
  </ng-container>
  <!-- Insurance Plan Name Column -->
  <ng-container matColumnDef="insurancePlanName">
    <th mat-header-cell *matHeaderCellDef> Insurance Name </th>
    <td mat-cell *matCellDef="let element"> {{element.insurancePlanName}} </td>
  </ng-container>

  <!-- Insurance Start Date Column -->
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef> Eligibility Start Date </th>
    <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
  </ng-container>

  <!-- Insurance End Date Column -->
  <ng-container matColumnDef="endtDate">
    <th mat-header-cell *matHeaderCellDef> Eligibility End Date </th>
    <td mat-cell *matCellDef="let element"> {{element.endtDate}} </td>
  </ng-container>

  <!-- Eligibility Column -->
  <ng-container matColumnDef="eligibility">
    <th mat-header-cell *matHeaderCellDef> Eligibility Status</th>
    <td mat-cell *matCellDef="let element"> {{element.eligibility}} </td>
  </ng-container>
  <!-- View Eligibility Details Column -->
  <ng-container matColumnDef="viewDetails">
    <th mat-header-cell *matHeaderCellDef> View Details </th>
    <td mat-cell *matCellDef="let element">
      <mat-radio-button [value]="1" (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(element) : null" [checked]="selection.isSelected(element)"
        [aria-label]="checkboxLabel(element)">
        View Details
      </mat-radio-button>
    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
