<!-- Table starts -->
<div class="container example-container mat-elevation-z8">
  <!-- Spinner starts -->
  <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <!-- Spinner ends -->

  <div class="example-table-container">
    <!-- <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field> -->

    <table mat-table [dataSource]="patientListForMatTable" class="example-table" matSort matSortActive="mrnMnumber"
      matSortDisableClear matSortDirection="desc">

      <!-- MRN Column -->
      <ng-container matColumnDef="mrnNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>MRN</th>
        <td mat-cell *matCellDef="let row">{{row.mrnNumber}}</td>
      </ng-container>

      <!-- Suffix Column -->
      <ng-container matColumnDef="suffix">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Suffix</th>
        <td mat-cell *matCellDef="let row">{{row.suffix}}</td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
      </ng-container>

      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
      </ng-container>

      <!-- Middle Name Column -->
      <ng-container matColumnDef="middleName">
        <th mat-header-cell *matHeaderCellDef>Middle Name</th>
        <td mat-cell *matCellDef="let row">{{row.middleName}}</td>
      </ng-container>

      <!-- DOB Column M/d/yyyy-->
      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
        <td mat-cell *matCellDef="let row">{{row.dob | date:'M/d/yyyy'}}</td>
      </ng-container>

      <!-- Insured DOB Column M/d/yyyy-->
      <!-- <ng-container matColumnDef="insureddob">
        <th mat-header-cell *matHeaderCellDef>Insured DOB</th>
        <td mat-cell *matCellDef="let row">{{row.insuranceAndDiagnosis.insureddob | date:'dd/MM/yyyy'}}</td>
      </ng-container> -->

      <!-- Gender Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Gender
        </th>
        <td mat-cell *matCellDef="let row">{{row.gender}}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="onEditPatient(row)">
            <mat-icon>launch</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Footer Column -->
      <ng-container matColumnDef="loading">
        <th mat-footer-cell *matFooterCellDef colspan="6">
          Loading Data ...
        </th>
      </ng-container>

      <!-- No Data Found Column -->
      <ng-container matColumnDef="nodatafound">
        <th mat-footer-cell *matFooterCellDef colspan="6">
          No Data Found ...
        </th>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': patientListForMatTable != null}"></tr>
      <tr mat-footer-row *matFooterRowDef="['nodatafound']"
        [ngClass]="{'hide': !(patientListForMatTable != null && patientListForMatTable.data.length == 0)}"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="4" [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons>
  </mat-paginator>
</div>
<!-- Table ends -->
