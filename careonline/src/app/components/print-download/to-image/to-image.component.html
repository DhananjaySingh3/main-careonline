<div id="content" #content>
  <mat-card>
    <div class="alert alert-info">
      <p>HTML to PDF conversion</p>
    </div>
    <div>
      <input type="button" value="Download Image whole page" (click)="convertImageWholePage()">
      <input type="button" value="Download Image only data content" (click)="convertImageWithDataOnly()">
    </div>
  </mat-card>
</div>

<div>
  <mat-card>
    <table id="contentToConvert">
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
      </tr>
      <tr>
        <td>Row 1</td>
        <td>Row 1</td>
        <td>Row 1</td>
      </tr>
      <tr>
        <td>Row 2</td>
        <td>Row 2</td>
        <td>Row 2</td>
      </tr>
    </table>
  </mat-card>
